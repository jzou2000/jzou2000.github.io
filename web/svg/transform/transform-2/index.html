<!DOCTYPE html>
<html lang="en">




  <head>
    <meta charset="utf-8">
<title>My Hugo</title>
<link rel="stylesheet" type="text/css" href="/css/syntax.css">
<link rel="stylesheet" type="text/css" href="/css/site.css">
<script src="/js/nav.js"></script>

    

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>



  </head>

  <body>
    
 <div id="menu-container"></div>

 


    
  
<div class="van-content-container">
  <div id="index-container" class="van-content-index"></div>
  <div class="van-content">
    <h1>Transform Sample 2</h1>
    <style>
.e {
  opacity: 60%;
}
</style>
<svg width="800" height="400" viewbox="0 0 800 300">
  <g fill-opacity="0.6" fill="none">
    <!-- svg body -->
    <rect x="0" y="0" width="800" height="400"
     fill="lightpink" />
  </g>
  <defs>
    <rect id="s" x="0" y="0" width="160" height="120" class='e'
        stroke="blue" stroke-width="3"/>
    <g id='g'>
      <circle r='20' fill='red' class='e'/>
      <text fill='yellow' text-anchor='middle' dominant-baseline="middle">30</text>
    </g>
  </defs>
  <use xlink:href="#s" fill="skyblue"/>
  <use xlink:href="#s"
    fill="green"
    transform="translate(400,60) rotate(30)"/>
  <use xlink:href="#g"
    transform="translate(400,60)"/>
</svg>

  </div>
</div>



    
    
    

    
    <script src="/js/menu-module.js"></script>
    <script src="/js/index-module.js"></script>
  </body>

</html>
