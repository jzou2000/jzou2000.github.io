<!DOCTYPE html>
<html lang="en">




  <head>
    <meta charset="utf-8">
<title>My Hugo</title>
<link rel="stylesheet" type="text/css" href="/css/syntax.css">
<link rel="stylesheet" type="text/css" href="/css/site.css">
<script src="/js/nav.js"></script>

    

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

  <body>
    
 <div id="menu-container"></div>

 


    
  
<div class="van-content-container">
  <div id="index-container" class="van-content-index"></div>
  <div class="van-content">
    <h1>max-width</h1>
    <p>conclusion: max-width overrides width</p>
<style type='text/css'>
.frame {
    margin-top: 32px;
    background: gray;
    width: 500px;
    height: 200px;
    overflow: hidden;
    border-radius: 16px;
}
.frame img {
    display: block;
    margin: auto;
}
.panel {
    width: 400px;
}
.filled {
    width: 100%;
    height: 100%;
}
.max {
    max-width: 150px;
}
.m {
    width: 60%;
}
.fixed {
    width: 200px;
}
</style>
<p>default</p>
<div class='frame'>
  <img src='../sample.svg'>
</div>
<p>fill</p>
<div class='frame'>
  <img src='../sample.svg' class='filled'>
</div>
<p>width=m 60%</p>
<div class='frame'>
  <img src='../sample.svg' class='m'>
</div>
<p>width=m 60% max</p>
<div class='frame'>
  <img src='../sample.svg' class='m max'>
</div>
<p>width=fixed 200</p>
<div class='frame'>
  <img src='../sample.svg' class='fixed'>
</div>
<p>width=fixed 200 max</p>
<div class='frame'>
  <img src='../sample.svg' class='fixed max'>
</div>

  </div>
</div>



    
    
    

    
    <script src="/js/menu-module.js"></script>
    <script src="/js/index-module.js"></script>
  </body>

</html>
