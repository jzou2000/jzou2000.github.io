    <h1>凉拌菜30道</h1>
    <p>来源：<a href="http://yingzhuanlan.zhihu.com/p/540768856">知乎</a></p>
<p>清凉美味的凉拌菜可使我们日常餐桌更加的丰富。说起凉拌菜可追溯到周朝和先秦时期。每一道凉菜，吃的不仅仅是食物本身，调味料才是其灵魂所在。每一种调味品都赋予了每一道凉菜不同的味道。分享30道经典爽口的小凉菜，一个月不重复，在闷热夏日，来上一口凉菜，各种酸、辣、甜、麻香味儿在口腔中散发的快感，醒胃、养生又凉爽！</p>

，还是一种极具营养的美食，俗称水母。每百克中含蛋白质12.3克，碳水化合物4克，钙128毫克等多种维生素，还是一味治病良药。海蜇皮提前泡两天去咸味，再用温热点的热水烫下，捞出过凉，加入黄瓜丝、胡萝卜丝，佐以香油、醋、味精等调料，拌匀即可，味道十分的爽口。\n\n- title: 13、 凉拌绿豆芽\n  img: green-bean-spout.jpg\n  text: 绿豆芽我们常已炒熟食用，其实凉拌也很好吃，洗净的豆芽炒熟控水放入碗中，加入黄瓜丝，撒上精盐、姜丝、醋、香油等调料拌匀即可盛盘食用了。\n\n- title: 14、 凉拌花生米\n  img: peanut.jpg\n  text: 喜欢吃炸花生的小伙伴也一定不要错过凉拌花生，将花生米洗净放入锅中煮20分钟左右，捞出控水备用，再把芹菜、胡萝卜切成小丁，焯水2分钟左右，与花生米一起放入碗中，冷却后，加入适量食盐、味精、香油、食醋等拌匀即成。\n\n- title: 15、 海带拌粉丝\n  img: seaweed-vermicelli.jpg\n  text: 海带提前泡发洗净，将海带、粉丝分别焯水煮熟，过凉，装盆备用，粉丝太长可稍微切一下，加入火腿丝、葱花段、姜丝、蒜末、辣椒油、生抽、味极鲜、胡椒粉、盐、鸡精等调味品拌匀，不喜欢吃的辣的可以滴一点香油增香，简单美味的海带拌粉丝就可以上桌了。\n\n- title: 16、 夫妻肺片\n  img: fuqifeipian.jpg\n  text: 这道四川名菜是一对夫妻创制而成，夫妻肺片色泽红亮，质地软嫩，麻辣浓香。将鲜牛肉、牛杂（牛舌、牛头皮、牛心、牛肚）焯水洗净后，配以八角、三奈、大小茴香、草果、丁香等香料，加盐、生姜等调料卤制，大火烧沸30分钟后改小火继续卤1.5个小时，至牛肉、牛杂酥而不烂，捞出放凉后切片装盘。再用卤水加入味精、辣椒油、酱油、花椒面、香菜等调成汁淋到肉上，撒点炸花生米。招待客人，用这道菜一定不失面子！\n\n- title: 17、 凉拌大拉皮\n  img: dalapi.jpg\n  text: 大拉皮是东北传统小吃，劲柔爽口，质感细腻，跟凉皮一样深受大家的喜欢。超市中有现成的大拉皮买，直接泡开控干水分装盘备用，黄瓜、胡萝卜、千张切丝（千张可焯下水），码到大拉皮上，加入炸花生米、蒜末、小米辣、盐、鸡精、白糖、生抽、香醋、香油、辣椒油、香菜等拌匀就即可，建党方便，开胃爽口。\n\n- title: 18、 凉拌毛豆\n  img: maodou.jpg\n  text: 毛豆加一勺盐浸泡15分钟后，洗净剪去两头，将毛豆加一小勺食用油、盐、花椒水煮熟后捞出冲凉装碗，再一次加入葱姜蒜末、小米辣圈、生抽、耗油、香油、香醋拌匀即可。想更香一些的可锅中热油，加入花椒、红椒、葱姜蒜末爆香后加点红油、生抽等作出料汁倒入毛豆中拌匀装盘。\n\n- title: 19、 凉拌千张\n  img: qianzhang.jpg\n  text: 千张是一种常见的豆制食物，凉拌千张这道凉菜，好吃又易做，切好的千张丝放入沸水中焯水烫十几秒，变白后捞出控水放凉。碗中倒入少量的色拉油与辣椒面一起拌匀。起锅烧油，油热后放入葱、姜洋葱丝、花椒、大料炸干，将炸好的油倒入辣椒面中，辣椒油就做好了，有辣椒油的就可以省去这步骤了。盆中放入千张、胡萝卜丝、香菜、葱丝青红椒圈，加适量的盐、白糖、白醋、白芝麻、辣椒油等调味料，用手抓匀就可以了。\n\n- title: 20、 乾隆白菜\n  img: qianlongbaicai.jpg\n  text: 乾隆白菜简单说是凉拌白菜，为北京菜。当年乾隆微服私访时，吃完后评价很高的一道菜，后来经久相传，就被冠名为“乾隆白菜”。洗净的白菜，撕成小瓣备用，将麻将分多次加入米醋、老抽拌开，再加入清水、蜂蜜、盐、糖拌匀，淋入白菜中，撒上芝麻即可。\n\n- title: 21、 凉拌鸡丝\n  img: chicken-thread.jpg\n  text: 家常凉拌柠檬鸡丝，是泰国、云南等地比较常见的傣族菜，用薄荷、鱼露等比较东南亚的食材和调味料制成，一道很有东南亚风味的美食。鸡胸肉洗净，冷水入锅，加入姜片、葱段，一起煮熟后，捞出稍凉下，手撕成丝装碗；再放入柠檬片、黄瓜丝、蒜末、红辣椒圈佐以适量生抽、胡椒粉、芝麻等调味品拌匀即可。\n\n- title: 22、 凉拌折耳根\n  img: zeergen.jpg\n  text: 折耳根便是鱼腥草，鱼腥草泡水可防暑，味道还不错，但是拌鱼腥草的根还没吃过。折耳根洗净冷水泡10分钟，捞出控干水分，切成小段配以盐、鸡精、葱花、蒜末、辣椒油、凉拌汁、藤椒油等调味料，拌匀就可以食用了。没吃过的，可以试试啥味儿哦！\n\n- title: 23、 凉拌裙带菜\n  img: green-seaweed.jpg\n  text: 裙带菜的粗蛋白含量高于海带，一种可使用的经济褐藻。现在网上有很多拌裙带菜的产品，但是自己东西，味道一定更好吃。将裙带菜干冷水泡开，去除盐分，挤干水分待用；将姜片、蒜末、酱油、白醋、白酒、糖、辣椒汁、干辣椒放入大碗中，搅拌至白砂糖融化成汁水。再将裙带菜浸入 ，撒上白芝麻，腌制半小时即可开吃！\n\n- title: 24、 凉拌藕片\n  img: lotus-root.jpg\n  text: 曾经吃过河南同事麻麻做的凉拌藕片，口感十分香脆，今天便分享给大家，夏天吃凉拌藕片，太清爽了。将藕节去皮切成薄片，水开下锅焯水1分钟左右，捞出放入凉水中（用冰水也可以），将小米辣圈、蒜片、姜丝配以适量香油、香醋、盐、鸡精、白糖（喜欢辣一些的可以加点辣椒油）香菜调成汁，再将藕片捞出放入盆中，与料汁一起拌匀即可，放入冰箱冷藏下，口感更清脆。\n\n- title: 25、 凉拌杏鲍菇\n  img: oyster-mushroom.jpg\n  text: 天气太热，不想炒菜，试试这道凉拌手撕杏鲍菇，味道鲜美，还营养丰富，可降低胆固醇，促进肠胃消化等功效。杏鲍菇洗净放入蒸锅蒸10分钟后，拿出晾凉，再手撕成细丝，配以适量的香油、生抽（少许）、盐、味精、蒜末、葱末等调味，喜欢吃辣的可以加一点辣椒油，撒上芝麻，浇上热油，拌匀即可。\n\n- title: 26、 凉拌腐竹\n  img: fuzhu.jpg\n  text: 腐竹又称腐皮，一种很受欢迎的客家传统食品，具有浓郁的豆香味，还与其他豆制品不尽相同的独特口感，富含蛋白质及多种营养成分。我们家常做的是腐竹、木耳、黄瓜、胡萝卜一起凉拌。腐竹、木耳提前泡开洗净，再下锅烫熟，捞出配上胡萝卜丝、拍黄瓜，佐以蒜末、适量的盐、味精、辣椒油等调味料拌匀即可，腌制5分钟更入味。\n\n- title: 27、 凉拌肚丝\n  img: pig-stomach-slice.jpg\n  text: 一道色香味俱全的鲁菜，由新鲜猪肚、豆苗、红椒等原料制作而成。洗猪肚是麻烦事，需用盐巴或者淀粉正反面反复搓洗至无异味，水清。将猪肚放入高压锅中加上少许的桂皮、八角、料酒压上气后25分钟左右关火，取出切成丝配以蒜末、香菜、耗油、生抽、少许鸡精，在淋上麻油，拌匀摆盘，即可上桌。\n\n- title: 28、 凉拌莴笋丝\n  img: lettuce.jpg\n  text: 莴笋最适宜生拌吃，味道清香脆嫩爽口，也保留了大量的营养成分，将莴苣洗净切片再放入沸水中过一下，捞出冲凉、沥干水后放入碗中备用，加入蒜末、米醋、XO酱搅拌均匀即可。\n\n- title: 29、 凉拌西兰花\n  img: broccoli.jpg\n  text: 西兰花富含的维生素C含量极高，有利于人的生长发育，提高人体免疫力，促进肝脏排毒等作用，夏季来一盘凉爽的凉拌西兰花，减肥养生还美味。西兰花掰成小朵，清水浸泡下，木耳提前泡发，将切片的胡萝卜与西兰花焯水，木耳也下锅烫熟，三样菜品都过下凉水装盆备用，锅中入油，下入葱花，制成葱油，再倒入西兰花中，加入少许的盐、鸡精调味，最后撒上白芝麻即可。减肥的小伙伴可以不要做葱油，也麻烦哈。\n\n- title: 30、 凉拌丝瓜\n  img: loofah.jpg\n  text: 凉拌丝瓜是一道简单美味的凉拌小菜，绿色、清香、爽口的丝瓜具有清热化痰、凉血止血的作用。这道菜简单易做，将丝瓜去皮洗净后切成丝，用开水焯下，盛入碗中，加入香油、酱油、盐、醋搅拌均匀即可！\n\n");

<p>这些凉拌菜，是不是看着就觉得凉快？炎热的夏天，厨房就是一个升温版的小火炉，炒菜更是火上浇油的热乎，学会这些凉拌菜，开胃、爽口还营养，再也不要担心在厨房汗流浃背了。还有，这些凉拌菜对减肥的宝子们来说简直就是福音了。</p>
