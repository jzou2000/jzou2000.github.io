    <h1>CRLF at end of line in diff</h1>
    <p>It is nasty to see ^M at end of each line, especially when they are in color.
<img src="crlf-at-eol.png" alt="crlf-at-eol"></p>
<p>Here is the solution.</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-sh" data-lang="sh"><span class="line"><span class="cl">$ git config --global core.whitespace cr-at-eol
</span></span></code></pre></div><ul>
<li>you don&rsquo;t need <code>-w</code> or <code>--ignore-cr-at-eol</code> if you just don&rsquo;t want let them visible and don&rsquo;t care the difference.
<img src="crlf-at-eol-2.png" alt="crlf-at-eol-2"></li>
</ul>
