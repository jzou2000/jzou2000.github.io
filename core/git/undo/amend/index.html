    <h1>Amend - Update the Latest Commit</h1>
    <p>When:</p>
<ul>
<li>commit too early</li>
<li>modify commit description</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-sh" data-lang="sh"><span class="line"><span class="cl">$ git commit -m <span class="s1">&#39;some description&#39;</span>
</span></span><span class="line"><span class="cl">$ git add forgotten_files
</span></span><span class="line"><span class="cl">$ git commit --amend
</span></span></code></pre></div>
