    <h1>Debugging on OSX</h1>
    <h2 id="sip-system-integrity-protection">SIP (System Integrity Protection)</h2>
<p>SIP is introduced in OS X EI Capitan.
Turn it off to debug an app. <a href="https://www.imore.com/how-turn-system-integrity-protection-macos">Turn off SIP</a></p>
<p>Note:
On some old version of OSX (e.g. 10.9) extra command is required:</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-bash" data-lang="bash"><span class="line"><span class="cl">$ sudo /usr/sbin/DevToolsSecurity --enable
</span></span><span class="line"><span class="cl">Password:
</span></span><span class="line"><span class="cl">Developer mode is now enabled.
</span></span></code></pre></div>
